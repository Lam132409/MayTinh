<!DOCTYPE html>
<html lang="en">
<script>
    function hienthi(a)
    {
        document.pheptinh.manhinh.value+=a;
    }
    function tinh()
    {
        document.pheptinh.manhinh.value=eval(document.pheptinh.manhinh.value);
    }
    function xoa()
    {
        document.pheptinh.manhinh.value="";
    }
</script>

<body>



<form name="pheptinh">
    <table align="center">
        <caption>Máy Tính<br><input name="manhinh" type="text" size=15></caption>
        <tr align="center" bgcolor="#00FFFF">
            <td><input name="n_1" type="button" value="1" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_2" type="button" value="2" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_3" type="button" value="3" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="cong" type="button" value="+" onClick="hienthi(this.value)" style="width:25px">
        <tr align="center">
            <td><input name="n_4" type="button" value="4" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_5" type="button" value="5" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_6" type="button" value="6" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="tru" type="button" value="-" onClick="hienthi(this.value)" style="width:25px">
        <tr align="center" bgcolor="#00FFFF">
            <td><input name="n_7" type="button" value="7" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_8" type="button" value="8" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="n_9" type="button" value="9" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="nhan" type="button" value="*" onClick="hienthi(this.value)" style="width:25px">
        <tr align="center">
            <td><input name="c" type="button" value="C" onClick="xoa()" style="width:25px">
            <td><input name="n_0" type="button" value="0" onClick="hienthi(this.value)" style="width:25px">
            <td><input name="bang" type="button" value="=" onClick="tinh()" style="width:25px">
            <td><input name="chia" type="button" value="/" onClick="hienthi(this.value)" style="width:25px">
    </table>
</form>
</body>
</html>
